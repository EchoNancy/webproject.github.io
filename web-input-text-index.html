<!DOCTYPE html>
<html>
<head>
	<title>测试实例</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css" > 
		body {
			padding: 20px;
		}
	</style>
</head>
<body>

<table class="table">
	<caption>测试测试测试测试</caption>
	<thead>
		<tr>
			<th>产品</th>
			<th>付款日期</th>
			<th>状态</th>
		</tr>
	</thead>
	<tbody>
		<tr class="active">
			<td>产品1</td>
			<td>23/11/2013</td>
			<td>待发货</td>
		</tr>
		<tr class="success">
			<td>产品2</td>
			<td>10/11/2013</td>
			<td>发货中</td>
		</tr>
		<tr  class="warning">
			<td>产品3</td>
			<td>20/10/2013</td>
			<td>待确认</td>
		</tr>
		<tr  class="danger">
			<td>产品4</td>
			<td>20/10/2013</td>
			<td>已退货</td>
		</tr>
	</tbody>
</table>
<table class="table">
	<caption>哈哈哈哈哈哈</caption>
	<thead>
		<tr>
			<th>产品</th>
			<th>付款日期</th>
			<th>状态</th>
		</tr>
	</thead>
	<tbody>
		<tr class="active">
			<td>产品1</td>
			<td>23/11/2013</td>
			<td>待发货</td>
		</tr>
		<tr class="success">
			<td>产品2</td>
			<td>10/11/2013</td>
			<td>发货中</td>
		</tr>
		<tr  class="warning">
			<td>产品3</td>
			<td>20/10/2013</td>
			<td>待确认</td>
		</tr>
		<tr  class="danger">
			<td>产品4</td>
			<td>20/10/2013</td>
			<td>已退货</td>
		</tr>
	</tbody>
</table>
<form role="form">
	<div class="form-group">
		<label for="name">姓名</label>
		<input type="text" class="form-control" id="name" 
			   placeholder="请输入姓名">
	</div>
	<div class="form-group">
		<label for="name">邮箱</label>
		<input type="text" class="form-control" id="name" 
			   placeholder="请输入邮箱">
	</div>
	<div class="form-group">
		<label for="name">联系方式</label>
		<input type="text" class="form-control" id="name" 
			   placeholder="请输入联系方式">
	</div>
	<button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
